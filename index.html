<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receiveget Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    body
    {
      margin-top:1em;
    }
    #message
    {
      display:none;
    }
    </style>
  </head>
  <body>    
    <div class="container">
      <div class="col-md-12">
        <div id="message" class="alert alert-success" role="alert"></div>        
        <h1>Hello world!</h1>
        <p>As a result of passing a parameter to this file a message should appear in the alert above.</p>
        <code>index.html?message=Well+done!+You+successfully+read+this+important+alert+message. </code>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="receiveget.plugin.js"></script>
    <script>
    (function()
    {
      var message = $(this).receiveget('message');
      if(message != null)
      {
        $('#message').text(message.replace(/\+/g,' '));
        $('#message').show();
      }
    })();
    </script>
  </body>
</html>
